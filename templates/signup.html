{% extends "base.html" %}

{% block content %}
<h1 class="title">Inscription</h1>
    <div class="column is-8 is-offset-2">
                    <div class="box">
                      {% with messages = get_flashed_messages() %}
                      {% if messages %}
                      <div class="notification">
                      {{ messages[0] }} Allez vers <a href="{{ url_for('login') }}">la page de connexion</a>.
                      </div>
                      {% endif %}
                        {% endwith %}
                        <form method="POST" action="/signup">
                            <div class="field">
                                <div class="control has-icons-left">
                                  <input class="input is-large" type="text" placeholder="Nom d'Utilisateur" name="pseudo" required autocomplete="off">
                                  <span class="icon is-medium is-left">
                                    <i class="fas fa-user fa-lg is-primary"></i>
                                  </span>
                                  </div>
                              </div>
                            <div class="field">
                              <div class="control has-icons-left">
                                <input class="input is-large" type="email" placeholder="Mail" name="mail" required>
                                <span class="icon is-medium is-left">
                                  <i class="fas fa-envelope fa-lg is-primary"></i>
                                </span>
                                </div>
                            </div>
                            <div class="field">
                              <div class="control has-icons-left">
                                <input class="input is-large" type="password" placeholder="Mot de Passe" name="password" required autocomplete="off">
                                <span class="icon is-medium is-left">
                                  <i class="fas fa-lock fa-lg is-primary"></i>
                                </span>
                            </div>
                            <br>
                            <div class="field">
                            <button class="button is-block is-info is-large is-fullwidth">Inscription</button>
                          </div>
                        </form>
                    </div>
                </div>
{% endblock %}
